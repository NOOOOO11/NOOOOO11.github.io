<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signupForm');
    
            form.addEventListener('submit', function (event) {
                event.preventDefault();
    
                const formData = {
                    memberName: form.memberName.value,
                    parentName: form.parentName.value,
                    memberAge: form.memberAge.value,
                    parentEmail: form.parentEmail.value,
                };
    
                console.log('Form Data:', formData);
    
                fetch('http://localhost:3000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.text())
                .then(message => {
                    document.getElementById('confirmationMessage').innerHTML = message;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/scouts_logo.png" alt="group logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="#activities">Activities</a>
            <a href="#contact">Contact</a>
            <a href="signup.html">Join Today!</a>
            <a href="files/files.html">Files</a>
        </nav>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="memberName">Member Name:</label>
            <input type="text" id="memberName" name="memberName" required>

            <label for="parentName">Parent Name:</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="memberAge">Member Age:</label>
            <input type="number" id="memberAge" name="memberAge" required>

            <label for="parentEmail">Parent Email:</label>
            <input type="email" id="parentEmail" name="parentEmail" required>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmationMessage"></div>
    </div>
    <footer>
        <p style="font-size:16px">&copy; 2024 1st Minchinhampton Scouts. All rights reserved.</p>
    </footer>
</body>

</html>
